<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Interactive</title>
    <style>
        #canvas-container {
            position: relative;
            max-width: 1920px; /* Updated to 1920 */
            margin: 0 auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div id="controls">
        <label for="color1">Couleur 1:</label>
        <input type="color" id="color1" name="color1" value="#FFFFFF"> <!-- Set default color to white -->
        <button id="exportButton">Export</button>
    </div>

    <script src="script.js?v=1.0"></script>
</body>
</html>
